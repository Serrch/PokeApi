<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="img/PokeApiLogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            PokeAPI
            </a>
            <div class="col-6">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Nombre pokemon / ID" aria-label="Search" id="floatingInput">
              </form>
            </div>
          <div class="p-2 g-col-6">
            <button id="guardarBtn" class="btn btn-outline-success" type="button">Guardar pokemon</button>
            <button id="enviarBtn"  class="btn btn-outline-primary" type="button">Mostrar historial de equipos</button>
            <button id="nuevoBtn"  class="btn btn-outline-light" type="button">Registrar nuevo equipo</button>
          </div>
        </div>
      </nav>
<div class="container-xl">
      <div class="grid gap-3">
        <p class="border-bottom fs-1"> Historial de equipos</p>
          <div class="bg-body-tertiary rounded-1 p-2 g-col-6">
            <div class="col">
              <div class="esp">
                  <div id="liveAlertPlaceholder" class="alertaFixed"></div>
               </div>
                <div class="col" id="CONT_EQ">
                 <div class="grid gap-3" id="divEquipo">
                   <div id="numEquipo"></div>
                   <div class="row row-cols-1 row-cols-md-6 g-4" id="contenedorPokemons"></div>
                 </div>
               </div>
              </div>
            </div>
        </div>
  </div>
<footer class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5">PokeAPI</h1>
    <p class="lead">Pagina hecha utiliznado componentes bootstrap y la PokeAPI. </p>
    <p class="fs-5 text">Ingresa tus 6 pokemon con la ayuda de la barra de busqueda, despues da click en "registrar nuevo equipo" para guardarlo en el historial de equipos.</p>
    <p>Todos los derechos reservados.</p>
  </div>
</footer>
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
